<!DOCTYPE html>
<html>
<!-- A-Frame itself -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<!-- Pure three.js code that the A-Frame components use for location-based AR -->
<script type="text/javascript"
	src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>

<!-- AR.js A-Frame components -->
<script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin: 0px; overflow: hidden">
	<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
		renderer='antialias: true; alpha: true'>
		<a-camera gps-new-camera='gpsMinDistance: 0'></a-camera>
		<!-- Enter your current coordinate (right click google map) -->
		<a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: <> ; longitude: <>   "
			scale="10 10 10"></a-entity>
	</a-scene>
	</a-scene>
</body>

</html>
